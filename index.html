<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <span style="--i:1;"><img src="./images/man 1.avif" alt=""></span>
            <span style="--i:2;"><img src="./images/man 2.jpg" alt=""></span>
            <span style="--i:3;"><img src="./images/man 3.jpg" alt=""></span>
            <span style="--i:4;"><img src="./images/woman 1.avif" alt=""></span>
            <span style="--i:5;"><img src="./images/woman 2.avif" alt=""></span>
            <span style="--i:6;"><img src="./images/./woman3.jpg" alt=""></span>
            <span style="--i:7;"><img src="./images/man 1.avif" alt=""></span>
            <span style="--i:8;"><img src="./images/man 3.jpg" alt=""></span>
        </div>
        <div class="btns">
            <div class="btn prev"></div>
            <div class="btn next"></div>
        </div>
    </div>

    <script>
        let prev = document.querySelector('.prev')
        let next = document.querySelector('.next')
        let box = document.querySelector('.box')

        let degrees = 0;

        prev.addEventListener('click', function(){
            degrees += 45;
            box.style = `transform: perspective(1000px) rotateY(${degrees}deg);`;
        })

        next.addEventListener('click', function(){
            degrees -= 45;
            box.style = `transform: perspective(1000px) rotateY(${degrees}deg);`;
        })
    </script>
</body>
</html>
